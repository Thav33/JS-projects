<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">

   <!-- <span class=" " value="0" disabled > 3</span> -->
   
    <div id="calculatorScreen" class="calculator-screen"> 0 </div>
    
    <div class="calculator-keys" id="click-calculator-btns">
      
      <button type="button" class="operator" id="plus" value="+">+</button>
      <button type="button" class="operator" id="minus" value="-">-</button>
      <button type="button" class="operator" id="times" value="*">&times;</button>
      <button type="button" class="operator" id="divide" value="/">&divide;</button>
  
      <button type="button" id="one" value="1">1</button>
      <button type="button" id="two" value="2">2</button>
      <button type="button" id="three" value="3">3</button>
  
  
      <button type="button" id="four" value="4">4</button>
      <button type="button" id="five" value="5">5</button>
      <button type="button" id="six" value="6">6</button>
  
  
      <button type="button" id="seven" value="7">7</button>
      <button type="button" id="eight" value="8">8</button>
      <button type="button" id="nine" value="9">9</button>
  
  
      <button type="button" id="zero"value="0">0</button>
      
      <button type="button" id="decimal"class="decimal" value=".">.</button>
      <button type="button" id="all-clear" class="all-clear" value="all-clear">AC</button>
  
      <button type="button" id="equal-sign" class="equal-sign" value="=">=</button>
  
    </div>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
